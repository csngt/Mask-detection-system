<!DOCTYPE html>
<html>
<head>
    <title>AI Mask Detector</title>
   <style>
    body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; text-align: center; }
    .section { margin: 20px auto; padding: 20px; max-width: 800px; border-radius: 15px; background: #2d2d2d; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    
    /* Progress Bar Styling */
    .progress-container {
        width: 100%;
        background-color: #444;
        border-radius: 20px;
        margin: 20px 0;
        height: 25px;
        overflow: hidden;
    }
    .progress-bar {
        height: 100%;
        text-align: center;
        line-height: 25px;
        color: black;
        font-weight: bold;
        transition: width 1s ease-in-out;
        /* Dynamic color based on result */
        background-color: {{ '#00ff00' if result == 'With Mask' else '#ffcc00' if result == 'Incorrectly Worn' else '#ff4d4d' }};
    }

    .live-cam img { border-radius: 10px; border: 3px solid #444; }
    button { padding: 10px 25px; background: #00ffcc; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; transition: 0.3s; }
    button:hover { background: #00cca3; transform: scale(1.05); }
</style>

</head>
<body>
    <h1>AI Face Mask Detection System</h1>

    <div class="section">
        <h2>Option 1: Real-time Live Camera</h2>
        <div class="live-cam">
            <img src="{{ url_for('video_feed') }}" width="500">
        </div>
    </div>

    <div class="section">
        <h2>Option 2: Upload a Picture</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit">Check Mask</button>
        </form>

        {% if result %}
            <div class="result-box">
                <p>Result: {{ result }}</p>
                <p>Confidence: {{ confidence }}%</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
